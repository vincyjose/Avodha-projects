<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Simple Div Border Style Example</title>
    </head>
    <body>
        <div><p>Paragraph text in a no border div.</p></div>
        <div style="border:1px solid rgb(191, 39, 39);"><p>Paragraph text in a div with a border.</p></div>
    </body>
</html>

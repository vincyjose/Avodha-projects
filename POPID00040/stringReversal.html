function revString(inputString) {
    // Convert the string to an array of characters, reverse the array, and join it back into a string
    const reversedString = inputString.split('').reverse().join('');
return reversedString;
}

const originalString = "Hello, World!";
const reversedString = revString(originalString);
document.write("Original string: "+ originalString)
document.write("Reversed  string: "+ reversedString)



 <!-- Write a JavaScript function to find the largest element in an array. The function should take an array of numbers as a parameter and return the largest number. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in an ara</title>
 </head>
 <body>
    
 </body>

 <script>
 
 function findLargestElement(arr) {
   
    if (arr.length === 0) {
        return "Array is empty";
    }

   
    let largestElement = arr[0];

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > largestElement) {
            largestElement = arr[i];
        }
    }

    return largestElement;
}


const numbers=[10, 34, 43, 14, 67, 12, 74];
const largestNumber = findLargestElement(numbers);

document.write("The largest element in the aray is: " + largestNumber);

  
   

 </script>
 </html>

<!-- Write a JavaScript function to find the index of a specific element in an array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index of the specif arrayelement</title>
</head>
<body>
    
</body>

<script>

    function findELementIndex(arr, element) {

         // Check if the input is an array
         if(!Array.isArray(arr)) {
            return "this is not an array"
         }

           // Use indexOf to find the index of the element

           const index = arr.indexOf(element);
           return index;
    } 

    const myArray = [1, 2, 3, 4, 5, 6];
    const elementToFind = 4;

    document.write(findELementIndex(myArray, elementToFind));
</script>
</html>

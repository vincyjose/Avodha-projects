<!-- Write a JavaScript program to find the maximum element in an array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Element in an Array</title>
</head>
<body>
    
</body>

<script>
  function maximum() {
    var array=[12,14,11,16,19,13,15]
    var max=array[0]
    for(var i=0;i<array.length;i++){
        if(array[i]>max){
            max=array[i]
        }
    }
    document.write("The maximum element in an array is  "+ `${max}`)
  }  
  maximum();
</script>
</html>

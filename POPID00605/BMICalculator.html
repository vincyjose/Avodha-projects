<!-- Create a BMI calculator using html css and javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI(Body Mass Index) calulator using HTML, CSS, Js</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>BMI (Body Mass Index) Calculator</h3>
            <div class="content">
                <div class="input">
                    <label>Height(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label>Weight(kg)</label>
                    <input type="number" id="weight">
                </div>
                <button id="calculate">Calculate BMI</button>
            </div>
            <div class="result">
                <h5>Your BMI is</h5>
                <div class="bmi" id="result">00.00</div>
                <p class="comment"></p>
            </div>
            <hr>
            <h6>
                Underweight – BMI less than 18.5<br>
                Normal weight – BMI between 18.5 and 24<br>
                Overweight – BMI between 25 and 29.9<br>
                Obese – BMI above 30
            </h6>
        </div>
       
    </div>
 
     
     
    <script src="BMI.js"></script>
</body>
</html>
